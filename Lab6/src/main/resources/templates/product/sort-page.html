<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Product Sorting & Pagination</title>
</head>
<body>
<h3>SORTING BY <span th:text="${field}"></span> WITH PAGINATION</h3>

<table border="1" style="width:100%">
    <tr>
        <th><a th:href="@{/product/sort-page(field='id', p=${page.number})}">Id</a></th>
        <th><a th:href="@{/product/sort-page(field='name', p=${page.number})}">Name</a></th>
        <th><a th:href="@{/product/sort-page(field='price', p=${page.number})}">Price</a></th>
        <th><a th:href="@{/product/sort-page(field='createDate', p=${page.number})}">Date</a></th>
    </tr>
    <th:block th:each="item: ${page.content}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd')}"></td>
        </tr>
    </th:block>
</table>

<div style="margin-top: 20px;">
    <a th:if="${!page.first}"
       th:href="@{/product/sort-page(field=${field.toLowerCase()}, p=0)}">First</a>
    <a th:if="${!page.first}"
       th:href="@{/product/sort-page(field=${field.toLowerCase()}, p=${page.number - 1})}">Previous</a>
    <a th:if="${!page.last}"
       th:href="@{/product/sort-page(field=${field.toLowerCase()}, p=${page.number + 1})}">Next</a>
    <a th:if="${!page.last}"
       th:href="@{/product/sort-page(field=${field.toLowerCase()}, p=${page.totalPages - 1})}">Last</a>
</div>

<ul>
    <li>Số thực thể hiện tại: <span th:text="${page.numberOfElements}"></span></li>
    <li>Trang số: <span th:text="${page.number + 1}"></span></li>
    <li>Kích thước trang: <span th:text="${page.size}"></span></li>
    <li>Tổng số thực thể: <span th:text="${page.totalElements}"></span></li>
    <li>Tổng số trang: <span th:text="${page.totalPages}"></span></li>
</ul>
</body>
</html>
